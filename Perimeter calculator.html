<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculate Perimeter</h2>
    <label for="length">Length:</label>
    <input type="number" id="length" name="length" placeholder="Enter length">

    <label for="width">Width:</label>
    <input type="number" id="width" name="width" placeholder="Enter width">

    <button onclick="calculatePerimeter()">Calculate</button>
    <p class="result" id="perimeter">Perimeter: </p>
</div>

<script>
    function calculatePerimeter() {
        var length = parseFloat(document.getElementById('length').value) || 0;
        var width = parseFloat(document.getElementById('width').value) || 0;
        var perimeter = 2 * (length + width);
        document.getElementById('perimeter').innerText = "Perimeter: " + perimeter.toFixed(2);
    }
</script>

</body>
</html>
