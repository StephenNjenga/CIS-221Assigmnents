<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Email List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Join Our Email List</h2>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email address">

    <label for="confirm-email">Re-enter Email Address:</label>
    <input type="email" id="confirm-email" name="confirm-email" placeholder="Re-enter email address">

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter first name">

    <button onclick="joinEmailList()">Join our List</button>
</div>

<script>
    function joinEmailList() {
        var email = document.getElementById('email').value;
        var confirmEmail = document.getElementById('confirm-email').value;
        var firstName = document.getElementById('first-name').value;

        if (email !== confirmEmail) {
            alert("Email addresses do not match.");
            return;
        }

        if (!email || !confirmEmail || !firstName) {
            alert("All fields are required.");
            return;
        }

        alert("Thank you for joining our email list, " + firstName + "!");
    }
</script>

</body>
</html>
